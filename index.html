<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- Tailwind CSS CDN - Consider compiling your CSS for production -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold mb-2 md:mb-0" id="mainHeading">Quiz App: Test Your Knowledge!</h1>
            <nav class="nav-container">
                <ul class="flex space-x-4">
                    <li><a href="#" id="homeLink" class="hover:text-blue-200 transition-colors">Home</a></li>
                    <li><a href="#" id="aboutLink" class="hover:text-blue-200 transition-colors">About</a></li>
                    <li><a href="#" id="contactLink" class="hover:text-blue-200 transition-colors">Contact</a></li>
                    <li><a href="#" id="resourcesLink" class="hover:text-blue-200 transition-colors">Resources</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center justify-center">
        <section id="modeSelection" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl text-center">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Choose Your Quiz Category</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Admin Quizzes -->
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-shutdown">
                        <i class="fas fa-server text-5xl mb-3 text-blue-500 group-hover:text-blue-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Shutdown/Restart</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-sleep">
                        <i class="fas fa-moon text-5xl mb-3 text-indigo-500 group-hover:text-indigo-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Sleep & Hibernate</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-guimode">
                        <i class="fas fa-exchange-alt text-5xl mb-3 text-teal-500 group-hover:text-teal-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Switch GUI/Text</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-users">
                        <i class="fas fa-users text-5xl mb-3 text-orange-500 group-hover:text-orange-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: User Switching</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-help">
                        <i class="fas fa-book text-5xl mb-3 text-green-500 group-hover:text-green-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Help Commands</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-filesystem">
                        <i class="fas fa-folder-open text-5xl mb-3 text-rose-500 group-hover:text-rose-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: File System Nav.</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-editors">
                        <i class="fas fa-pencil-alt text-5xl mb-3 text-cyan-500 group-hover:text-cyan-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: File Editors (Vi/Vim)</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-touch">
                        <i class="fas fa-mouse-pointer text-5xl mb-3 text-purple-500 group-hover:text-purple-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Touch Command</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-textutil">
                        <i class="fas fa-file-alt text-5xl mb-3 text-lime-500 group-hover:text-lime-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Text Utilities</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-echo">
                        <i class="fas fa-bullhorn text-5xl mb-3 text-pink-500 group-hover:text-pink-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Echo Command</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-shell">
                        <i class="fas fa-terminal text-5xl mb-3 text-blue-500 group-hover:text-blue-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Shell & Prompt Info</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-runlevels">
                        <i class="fas fa-signal text-5xl mb-3 text-red-500 group-hover:text-red-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Runlevels</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-packagemanagement">
                        <i class="fas fa-box-open text-5xl mb-3 text-yellow-500 group-hover:text-yellow-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Package Management</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-filedirectory">
                        <i class="fas fa-folder text-5xl mb-3 text-indigo-500 group-hover:text-indigo-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: File & Dir. Management</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-compression">
                        <i class="fas fa-file-archive text-5xl mb-3 text-green-500 group-hover:text-green-700 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Compression</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-crontab">
                        <i class="fas fa-calendar-alt text-5xl mb-3 text-orange-600 group-hover:text-orange-800 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Crontab (Scheduled Tasks)</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-crontabshell">
                        <i class="fas fa-cogs text-5xl mb-3 text-gray-700 group-hover:text-gray-900 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Crontab + Shell Script</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-tar-shell-crontab">
                        <i class="fas fa-boxes text-5xl mb-3 text-red-600 group-hover:text-red-800 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: Tar + Shell + Crontab</span>
                    </button>
                </div>
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-centos-usergroup">
                        <i class="fas fa-users-cog text-5xl mb-3 text-cyan-600 group-hover:text-cyan-800 transition-colors"></i>
                        <span class="text-xl font-medium">CentOS: User & Group Management</span>
                    </button>
                </div>


                <!-- Cloud Quizzes -->
                <div class="mode-card group">
                    <button class="mode-btn" data-mode="qna-cloud">
                        <i class="fas fa-cloud text-5xl mb-3 text-purple-500 group-hover:text-purple-700 transition-colors"></i>
                        <span class="text-xl font-medium">Cloud Basics</span>
                    </button>
                </div>
            </div>
            <p class="text-gray-600 mt-8 text-lg">Select a category to start your learning journey!</p>
        </section>

        <section id="gameArea" class="bg-white p-8 rounded-lg shadow-xl w-full max-w-3xl hidden mt-8">
            <!-- Game content will be dynamically loaded here -->
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2025 Quiz App. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
  
</body>
</html>
